<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div id="sidebar">
            <div class="sidebar-content">
                <!-- logo -->
                <img class="logo-big padding-15" src="./img/logo.svg" alt="logo">
                <div class="margin-left-20">
                    <!-- contenuto sidebar -->
                    <div class="image-container">
                        <img class="sidebar-icons" src="./img/home.svg" alt="home">
                        <span class="text-color-white font-size-12 centered-text">Home</span>
                    </div>
                    <div class="image-container">
                        <img class="sidebar-icons" src="./img/search.svg" alt="cerca">
                        <span class="text-color-grey font-size-12 centered-text">Cerca</span>
                    </div>
                    <div class="image-container">
                        <img class="sidebar-icons" src="./img/libreria.svg" alt="libreria">
                        <span class="text-color-grey font-size-12 centered-text-2">La tua libreria</span>
                    </div>
                    <span>PLAYLIST</span>
                </div>
            </div>
        </div>
        <div id="content">
            <header>
                <div class="border-white border-radius-20 display-inline-block padding-t-b-10 padding-l-r-35 margin-right-5">
                    <span class="text-color-white font-size-12">EFFETTUA L`UPGRADE</span>
                </div>
            </header>
            
        </div>

    </main>
    <footer>

    </footer>
</body>
